name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm ci

      - name: Build static site
        run: npm run build

      - name: Verify out exists
        run: test -d out || (echo "out/ not found after build" && exit 1)

      # DEBUG: print GitHub context
      - name: Show GitHub context
        run: |
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}"
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_EVENT_NAME=${GITHUB_EVENT_NAME}"

      # DEBUG: print OIDC claims used by AWS
      - name: Show OIDC token claims (sub & aud)
        uses: actions/github-script@v7
        with:
          script: |
            const idToken = await core.getIDToken('sts.amazonaws.com')
            const payload = JSON.parse(Buffer.from(idToken.split('.')[1], 'base64').toString())
            console.log('OIDC sub:', payload.sub)
            console.log('OIDC aud:', payload.aud)

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::533267443334:role/GitHubActionsDeployer
          aws-region: ${{ vars.AWS_REGION }}

      - name: Check required vars
        run: |
          test -n "${{ vars.S3_BUCKET }}" || { echo "Missing S3_BUCKET var"; exit 1; }
          test -n "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}" || { echo "Missing CLOUDFRONT_DISTRIBUTION_ID var"; exit 1; }
          test -n "${{ vars.AWS_REGION }}" || { echo "Missing AWS_REGION var"; exit 1; }

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Sync to S3
        run: aws s3 sync out/ "s3://${{ vars.S3_BUCKET }}" --delete --only-show-errors

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}" --paths "/*"

      - name: Echo CF ID
        run: echo "CLOUDFRONT_DISTRIBUTION_ID=$CLOUDFRONT_DISTRIBUTION_ID"

      - name: Echo S3 bucket
        run: echo "S3_BUCKET=$S3_BUCKET"

      - name: Echo AWS region
        run: echo "AWS_REGION=$AWS_REGION"

      - name: Echo GitHub repository
        run: echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
        